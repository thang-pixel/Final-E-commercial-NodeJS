name: CI-CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  # 1. CI chung: lint / test / build thử
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend =====
      - name: Use Node for BE
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: BE/package-lock.json

      - name: Install deps BE
        working-directory: BE
        run: npm ci

      - name: Test BE
        working-directory: BE
        run: npm test --if-present

      # ===== Frontend =====
      - name: Use Node for FE
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install deps FE
        working-directory: fe
        run: npm ci

      - name: Build FE
        working-directory: fe
        run: npm run build

  # 2. CD cho DEV (branch dev): build & deploy với docker-compose.dev.yml
  deploy_dev:
    needs: ci
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - name: SSH to DEV & deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /var/www/source_node_final_ecommerce
            git pull origin dev
            docker compose -f docker-compose.dev.yml up -d --build

  # 3. CD cho PROD (branch main): build image & deploy với docker-compose.prod.yml
  deploy_prod:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push BE image
        uses: docker/build-push-action@v6
        with:
          context: ./BE
          file: ./BE/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ecom-be:${{ github.sha }}

      - name: Build & push FE image
        uses: docker/build-push-action@v6
        with:
          context: ./fe
          file: ./fe/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/ecom-fe:${{ github.sha }}

      - name: SSH to PROD & deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /var/www/source_node_final_ecommerce
            export BE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ecom-be:${{ github.sha }}
            export FE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ecom-fe:${{ github.sha }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
