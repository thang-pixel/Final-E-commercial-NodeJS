name: CI-CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== Backend =====
      - name: Use Node for BE
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: BE/package-lock.json

      - name: Install deps BE
        working-directory: BE
        run: npm ci

      - name: Test BE
        working-directory: BE
        run: npm test --if-present

      # ===== Frontend =====
      - name: Use Node for FE
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json

      - name: Install deps FE
        working-directory: fe
        run: npm ci

      - name: Build FE
        working-directory: fe
        run: npm run build

  build-and-deploy:
    needs: ci
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push BE image
        uses: docker/build-push-action@v6
        with:
          context: ./BE
          file: ./BE/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecom-be:${{ github.sha }}

      - name: Build & push FE image
        uses: docker/build-push-action@v6
        with:
          context: ./fe
          file: ./fe/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ecom-fe:${{ github.sha }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/source_node_final_ecommerce
            export BE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ecom-be:${{ github.sha }}
            export FE_IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/ecom-fe:${{ github.sha }}
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
